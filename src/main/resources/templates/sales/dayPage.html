
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sales/dayPage.css}">

</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <div class="dayWarp">
        <div class="dayTitle">
            <p>수입현황</p>
            <p>지출현황</p>
        </div>
        <table class="dayList">
            <thead>
            <tr>
                <th>상품</th>
                <th>금액</th>
                <th>상품</th>
                <th>금액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${dayChartData}">
                <td>시술</td>
                <td th:text="${#numbers.formatInteger(data.procedureCost,3,'COMMA')}"></td>
                <td>월급</td>
                <td th:text="${#numbers.formatInteger(data.salary,3, 'COMMA')}"></td>
            </tr>
            <tr th:each="data : ${dayChartData}">
                <td>상품판매</td>
                <td th:text="${#numbers.formatInteger(data.productSale,3, 'COMMA')}"></td>
                <td>상품구입</td>
                <td th:text="${#numbers.formatInteger(data.purchase,3, 'COMMA')}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="dayTotal" th:each="data : ${dayChartData}">
                <td>수입합계</td>
                <td th:text="${#numbers.formatInteger(data.income, 3,'COMMA')}"></td>
                <td>지출합계</td>
                <td th:text="${#numbers.formatInteger(data.spending,3, 'COMMA')}"></td>
            </tr>
            </tfoot>
        </table>

    </div>
</div>


</html>
